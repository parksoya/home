<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제3</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-3">
    <h2 class="text-center">취업 정보 계정 만들기</h2>
    <hr>
    <p>* 필수 입력 항목</p>
    <div action="#">
        <div class="my-3 p-2 text-bg-primary"> 기본 정보 </div>
        <div class="row">
            <div class="col">
                <div class ='my-3 me-3'>
                    <label for="name" class="form-label">이 름*</label>
                    <input type="text" id="user_name" name="user_name" class="form-control" required>
                </div>
                <div class="mb-3 me-3">
                    <label for="email" class="form-label">이메일*</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="id@domain_name" required>
                </div>
                <div class="mb-3 me-3">
                    <label for="pwd" class="form-label">암 호*</label>
                    <input type='password' id="pwd" name="pwd" class="form-control" placeholder="암호" required>
                </div>
                <div class="mb-3 me-3">
                    <label for="pwd_check" class="form-label">암호 확인</label>
                    <input type="password" id="pwd_check" name="pwd" class="form-control" placeholder="암호 확인" required>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="my-3 me-3">
                    <label for="tel" class="form-label">모바일 폰*</label>
                    <input type="tel" id="tel" name="tel" class="form-control" placeholder="010-0000-0000" required>
                </div>
                <div class="mb-3 me-3">
                    <label for="url" class="form-label">홈 페이지</label>
                    <input type="text" id="url" name="url" class="form-control" placeholder="http://">
                </div>
                <div class="mb-3 me-3">
                    <label for="address" class="form-label">주 소*</label>
                    <input type="text" id="address" name="address" class="form-control" required>
                </div>
            </div>
        </div>
        <div class="mt-5 mb-3 p-2 text-bg-success">학 력</div>
        <div class="row">
            <div class="col-sm-6">
                <div class="my-3 me-3">
                    <label for="school" class="form-label">학교명*</label>
                    <input type="text" id="school" name="school" class="form-control">
                </div>
                <div class="mb-2 me-3">
                    <label for="major" class="form-label">전 공*</label>
                    <input type="text" id="major" name="major" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="my-3 me-3">
                    <label for="grad" class="form-label">졸업 여부*</label>
                    <select name="grad" id="grad" class="form-select">
                        <option value="0">---선택---</option>
                        <option value="1">졸업 예정</option>
                        <option value="2">졸 업</option>
                    </select>
                </div>
                <div class="mb-3 me-3">
                    <label for="grad_date" class="form-label">졸업(예정)년도*</label>
                    <input type="date" id="grad_date" name="grad_date" class="form-control">
                </div>
            </div>
        </div>
        <div class="mt-5 mb-3 p-2 text-bg-secondary">업무 경력</div>
        <div class="my-3">
            <div class="my-3 me-5 d-sm-incline">최종 직위</div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="position" id="w1" checked>
                <label for="w1" class="form-check-label">사원급</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="position" id="w2">
                <label for="w2" class="form-check-label">대리 ~ 과장</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="position" id="w3">
                <label for="w3" class="form-check-label">차장급 이상</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="position" id="w4">
                <label for="w4" class="form-check-label">임원급</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="work" class="my-3 form-label">주요 담당 업무</label>
            <textarea rows="10" class="form-control" id="work" name='work'>담당했던 주요 업무를 기술하시오.</textarea>
        </div>
        <div class="my-5 text-center">
            <input type="submit" class="btn btn-outline-primary" value="제 출">
            <input type="reset" class="btn btn-outline-primary" value="재작성">
        </div>
    </form>
</div>
</body>
</html>
